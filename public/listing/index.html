<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yad2</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav>
        <a href="/">Back</a>
    </nav>
    <main>
        <h1 id="title"></h1>
        <time id="createdAt"></time>
        <p id="description"></p>
        <p><span id="price"></span>â‚ª</p>
    </main>
    <script>
        const dateFormatter = new Intl.DateTimeFormat("he");

        fetch(`/api/listings/${window.location.hash.slice(1)}`)
            .then((res) => res.json())
            .then((listing) => {
                document.title = `Yad2 - ${listing.title}`;
                title.textContent = listing.title;
                createdAt.setAttribute("datetime", listing.createdAt);
                createdAt.textContent = dateFormatter.format(listing.createdAt);
                description.textContent = listing.description;
                price.textContent = listing.price;
            });
    </script>
</body>

</html>
